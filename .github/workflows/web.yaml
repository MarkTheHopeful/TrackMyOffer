name: Web Interface Tests

on:
  push:
    branches-ignore: [main]
    paths:
      - 'WebInterface/**'
      - '.github/workflows/web.yaml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'WebInterface/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: WebInterface

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: WebInterface/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Build check
        run: npm run build